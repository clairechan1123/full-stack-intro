<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Practice</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transition: transform 1s ease;
        }
        .box:hover{
            transform:  translate(150px, 250px) rotate(60deg) scale(0.5, 2);
        }
        .round{
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            animation: breathe 2s ease infinite ;
            transform: translate(150px, 250px);
        }
        @keyframes breathe{
            0%{
                background-color: pink;
            }
            10%{
                background-color: rgb(255, 222, 228);
            }
            50%{
                background-color: rgb(255, 240, 240);
            }
            90%{
                background-color: rgb(255, 222, 228);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="round"></div>

    
</body>
</html>
